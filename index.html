<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWSMANIA</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./favicon.png" type="image/png">
</head>
<body>
    <nav>
        <div class="main-nav container flex" >
            <a href="#" onclick="reload()" class="company-logo">
                <p id="p">NEWS<span id="s">MANIA</span></p>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav item" id="india" onclick="onNavItemClick('india')">India</li>
                    <li class="hover-link nav item" id="world" onclick="onNavItemClick('world')">World</li>
                    <li class="hover-link nav item" id="tech" onclick="onNavItemClick('tech')">Tech</li>
                    <li class="hover-link nav item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav item" id="education" onclick="onNavItemClick('education')">Education</li>
                    <li class="hover-link nav item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav item" id="auto" onclick="onNavItemClick('auto')">Auto</li>
                    <li class="hover-link nav item" id="webseries" onclick="onNavItemClick('webseries')">Web Series</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g.Software Industry">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
       
    </main>
    <!-- using js also -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id="news-source">End Gadget 16/07/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis rem quo voluptate nesciunt modi sed harum voluptatem veritatis laborum quasi. Quis, sapiente qui a ad necessitatibus cum distinctio blanditiis modi.</p>
            </div>
        </div>
    </template>

    <script src="./index.js"></script>
</body>
</html>
